version: '2'

services:
  db:
    image: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - gsn-data:/var/lib/postgresql/data/
  gsn_web:
    build: 
      context: .
      dockerfile: Dockerfile-django
    volumes:
      - .:/code
    depends_on:
      - db

volumes:
  gsn-data:
